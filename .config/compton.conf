backend = "glx";

fading = false;
fade-in-step = 0.03;
fade-out-step = 0.03;

detect-client-opacity = true;
glx-copy-from-front = false;
glx-no-rebind-pixmap = true;
glx-no-stencil = true;
glx-swap-method = 1;
glx-use-gpushader4 = true;
mark-wmwin-focused = true;
paint-on-overlay = true;
use-ewmh-active-win = true;
vsync = "opengl-swc";

clear-shadow = true;
no-dnd-shadow = true;
no-dock-shadow = false;
shadow = true;
shadow-ignore-shaped = false;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-opacity = 1.0;
shadow-radius = 6;

blur-background = true;
blur-background-fixed = true;
blur-method = "kawase";
blur-strength = 15;

shadow-exclude = [
	"class_g *= 'Rofi'",
	"class_i *= 'polybar'",
	"class_i *= 'tray'",
	"class_g *= 'Compton'",
	"class_g *= 'compton'",
	"class_g = 'Conky'",
	"class_g = 'Firefox' && argb",
	"class_g = 'chromium'",
	"class_i = 'plank'",
	"class_i = 'tint2'",
	"n:a:Conky",
	"class_g ?= 'maim'",
	#"!focused",
	"fullscreen",
	"width >= 3440"
];

focus-exclude = [
	"name *= 'rofi'",
	"class_i = 'Popup'",
	"class_g = 'mpv'"
];

blur-background-exclude = [
	"class_i *= 'tray'",
	"class_g = 'Firefox' && argb",
	"class_g = 'conky'",
	"class_g ?= 'maim'",
	"class_g ?= 'slop'",
	"class_g = 'chromium'",
	"class_i = 'plank'",
	"class_i = 'skippy-xd'",
	"class_i = 'tint2'"
];

fade-exclude = [
	"width >= 3440",
	"fullscreen"
];
